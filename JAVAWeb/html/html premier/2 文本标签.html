<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
  <!--注释-->
  锄禾日当午，<br>
  汗滴禾下土。<br>
<!--标题标签,字体越来越小-->
  旅游网1 <br>
  <h1>旅游网2</h1>
  <h2>旅游网3</h2>
  <h3>旅游网4</h3>
  <h4>旅游网5</h4>
  <h6>fefeq</h6>
  <h9>fefeq</h9>

<!--段落标签 p-->
  <p>1、iu会阿福 </p>
  <p>2、防护而后</p>
  <p>3、覅uiu阿尔回复</p>

<!--显示一条水平线 hr-->
<hr color="red" width="50%" size="10" align="left"/>
<hr>

<!-- 加粗 b-->
  百日<br>
<b>白日</b>
<hr>
  百日<br>
  <i>白日</i>
<!--字体标签 font-->
<font color="red" size="20"face="宋体">百日1</font>
  <center><font color=rgb(0,0,0) size="20"face="宋体">百日2</font></center>
  <font color=#FF00FF size="20"face="宋体">百日3</font>

</body>
</html>
