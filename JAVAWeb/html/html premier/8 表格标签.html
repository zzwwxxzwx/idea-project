<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<hr>

    <table border="1" width="50%" cellpadding="5" cellspacing="0" bgcolor="red" align="center" >
        <caption>学生信息表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>

        </tr>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>成绩</td>

        </tr>


        <tr bgcolor="#f0f8ff" >
            <td>1</td>
            <td bgcolor="red">小龙女</td>
            <td>100</td>
        </tr>

        <tr>
            <td>2</td>
            <td>张三</td>
            <td>75</td>
        </tr>

    </table>
</hr>

<hr>
<table border="1" width="50%" cellpadding="5" cellspacing="0" bgcolor="red" align="center" >
    <caption>学生信息表</caption>
    <tr>
        <th rowspan="2">编号</th>
        <th>姓名</th>
        <th>成绩</th>

    </tr>
    <tr>
        <td>姓名</td>
        <td>成绩</td>

    </tr>


    <tr>
        <td>1</td>
        <td>小龙女</td>
        <td>100</td>
    </tr>

    <tr>
        <td>1</td>
        <td colspan="2">张三</td>

    </tr>

</table>






</body>
</html>
