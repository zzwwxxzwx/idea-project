<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--有序列表-->
要干的事情
<ol type="1" start="5">
  <li>吃饭</li>
  <li>睡觉</li>
  <li>打豆豆</li>
</ol>

<!--无序列表-->
<ul type="circle" >
  <li>吃饭</li>
  <li>睡觉</li>
  <li>打豆豆</li>
</ul>

<ul type="square" >
  <li>吃饭</li>
  <li>睡觉</li>
  <li>打豆豆</li>
</ul>

<ul type="disc" >
  <li>吃饭</li>
  <li>睡觉</li>
  <li>打豆豆</li>
</ul>


</body>
</html>
