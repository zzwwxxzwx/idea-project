<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>

    <style>
      #div1{
        color: red;
      }

      div{
        color: green;
      }

      .cls1{
          color:blue;
      }
    </style>
</head>
<body>

<!--
1.基础选择器
  1.id选择器：选择具体的id属性值的元素，该id最好唯一
    语法：#id属性值()
  2.元素选择器：选择具有相同标签名称的元素
    语法：标签名称{}
    注：id选择器优先级高于元素选择器
  3.类选择器：选择具有相同class属性值的元素
    语法：.class属性值{}
    注：类选择器优先级高于元素选择器
id>类选择器>元素选择器

-->
  <div id ="div1">id 法</div>
  <div> 测试</div>



    <p class="cls1"> 类选择 </p>
    <div> 测试</div>



</body>
</html>
