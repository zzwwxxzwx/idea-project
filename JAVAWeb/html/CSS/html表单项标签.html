<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>表单项标签</title>
</head>
<body>

<form action="#" method="get">
    <label for="username">用户名</label>：<input type="text" name="username" value="蔡徐坤" id="username"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>

    性别：<input type="radio" name="gender" value="male" checked>男
    <input type="radio" name="gender" value="female">女
    <br>
    爱好<input type="checkbox" name="hobby" value="sing"> 唱
    <input type="checkbox" name="hobby" value="jump"> 跳
    <input type="checkbox" name="hobby" value="rap"> rap
    <input type="checkbox" name="hobby" value="basketball"> 篮球
    <br>
    图片<input type="file" name="file">
    <br>
    隐藏域<input type="hidden" name="hide">
    <br>
    取色器 <input type="color" name="color">
    <br>
    生日 <input type="date" name="birthday"><br>
    具体时间<input type="datetime-local" name="birthday"><br>
    邮箱<input type="email" name="email"><br>
    年龄<input type="number" name="age">
    <br>

    省份<select name="province">
    <option value="1" >北京</option>
    <option value="2">上海</option>
    <option value="3">广州</option>
</select>
    <br>
    自我描述
    <textarea cols="15" rows="10" name="des">

    </textarea>

    <input type="submit" value="登录">

    <input type="button" value="按钮"><br>
    <input type="image" src=".././html%20premier/image/注册.png">
    <br>


</form>


</body>
</html>
