<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>


<body>

  <img id="img" src="img/banner_1.jpg" width="100%">
</body>

<script>


  var number = 1
  function fun() {
    number++;
    var img = document.getElementById("img")
    if(number>3){
      number=1;
    }
    img.src="img/banner_"+number+".jpg";
  }

  setInterval(fun,1000);
</script>


</html>
